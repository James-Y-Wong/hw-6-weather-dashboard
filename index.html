<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-3">Weather Dashboard</h1>
            </div>
          </div>
    </header>
    <aside> 
        <h2>Search for a City:</h2>
        <form>
            <div class="form-group">
              <input class="form-control form-control-lg" id="search-input" type="text" placeholder="Atlanta">
            </div>
            <button type="submit" class="btn btn-primary" id="search-button">Submit</button>
          </form>
          <div>

          </div>
    </aside>
    <main>
        <div class="card border-dark mb-3" id="current-condition" style="max-width: 50rem;">
            <div class="card-body text-dark">
              <h2 class="card-title">Dark card title</h2>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </main>
</body>
</html>
