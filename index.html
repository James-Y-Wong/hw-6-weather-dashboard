      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="sidebar">
          <h2>Search for a City:</h2>
          <div>
            <form id="search-form">
              <div class="form-group">
                <input
                  class="form-control form-control-lg"
                  id="search-form-city-input"
                  type="text"
                  placeholder="Atlanta"
                />
              </div>
              <button class="btn btn-primary" id="search-button">Search</button>
            </form>
          </div>
          <br />
          <div id="button-container">
            <!-- USED AS SKELETON WHEN BUILDING HTML, WILL BE APPENDED USING JS -->
            <!-- <button class="btn btn-secondary" id="search-past">Austin</button> -->
          </div>
        </div>
      </section>
      <section class="home-section">
        <div
          class="card border-dark mb-3"
          id="current-condition col-1"
          style="max-width: 50rem"
        >
          <div class="card-body text-dark">
            <div class="current-header">
              <h2 class="card-title" id="weather-day-city"></h2>
              <h5 id="current-date"></h5>
              <img id="weather-day-icon" src=""/>
            </div>
            <dl>
              <dt>Temp:</dt>
              <dd id="weather-day-temp"></dd>
              <dt>Wind:</dt>
              <dd id="weather-day-wind"></dd>
              <dt>Humidity</dt>
              <dd id="weather-day-humidity"></dd>
              <dt>UV index:</dt>
              <dt id="weather-day-index" class="rounded"></dt>
            </dl>
          </div>
        </div>
      </section>
      <section class="bottom-section">
        <h3>5-Day Forecast:</h3>
